<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comark + Highlight - Vue Example</title>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .theme-toggle:hover {
        background: #e0e0e0;
      }

      body.dark {
        background: #1a1a1a;
        color: #e0e0e0;
      }

      body.dark .theme-toggle {
        background: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }

      body.dark .theme-toggle:hover {
        background: #333;
      }

      pre.shiki {
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
      }

      h1, h2, h3 {
        margin-top: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        line-height: 1.6;
      }

      code:not(pre code) {
        background: #f0f0f0;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }

      body.dark code:not(pre code) {
        background: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
